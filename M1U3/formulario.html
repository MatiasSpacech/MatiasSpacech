<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <form action="">
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Escriba nombre y apellido">
        </p>
        <p>
            <label for="email">Correo electronico:</label>
            <input type="email" name="email" placeholder="Ingrese Email">
        </p>
        <p>
            <label for="mensaje">Escriba su comentario:</label>
            <textarea name="mensaje" placeholder="Deje su Mensaje"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>

    </form>
    
</body>
</html>
