<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <form action="">
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Escriba nombre y apellido">
        </p>
        <p>
            <label for="email">Correo electronico:</label>
            <input type="email" name="email" placeholder="Ingrese Email">
        </p>
        <p>
            <label for="mensaje">Escriba su comentario:</label>
            <textarea name="mensaje" placeholder="Deje su Mensaje"></textarea>
        </p>
        <p>
            <label >Sexo:</label>
            <input type="radio" name="sexos" value="masculino" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexos" value="femenino" id="femenino">
            <label for="femenino">Femenino</label>
        </p>
        <p>
            <label>Donde te enteraste de mi?</label>
            <select name="" id="">
                <option value="foros">Foros</option>
                <option value="mail">Mail</option>
                <option value="linked in">Linked in</option>
                <option value="de casualidad">De casualidad</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>

    </form>
</body>
</html>
